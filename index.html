<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <div id="timer-div" class="container">
        <!-- Link to highscore page -->
        <a id="high-score" class="fas fa-link" href="highscore.html">View Highscores</a>
        <!--clock-->
        <span id="timer" class="fas fa-2x fa-clock mt-2">:0</span>
    </div>

    <div class="container">
        <div id="main-div" class="jumbotron mt-5 text-center bg-info">
            <h1 id="heading" class="display-4">Coding Quiz Challenge</h1>
            <p class="lead">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by five seconds!</p>
            <hr class="my-4">
            <!--button to start quiz-->
            <button id="start-quiz" type="button" class="btn btn-dark btn-lg ">Start Quiz</button>
        </div>
        <div id="quiz-div" class="jumbotron mt-5 bg-info d-none">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
